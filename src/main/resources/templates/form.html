<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav th:replace="/components/navbar :: navbar" />
    <div class="bg-primary text-white text-center p-2">
        <h1 th:text="${titulo} + ' 🤵🏻'"></h1>
    </div>
    <div class="container d-flex flex-column w-100% align-items-center mt-5">
            <form th:action="@{/form}" th:object="${cliente}" method="post" class="w-50">
                <div class="mb-3">
                  <label from="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
                  <label class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></label>
                </div>
                <div class="mb-3">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" th:field="*{apellido}" />
                  <label class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></label>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="email" th:field="*{email}" />
                  <label class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                </div>
                <div class="mb-3">
                  <label for="createAt" class="form-label">Fecha</label>
                  <small for="createAt" class="form-label">formato: "yyyy-MM-dd"</small>
                <input type="text" class="form-control" id="createAt" th:field="*{createAt}" />
                <label class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></label>
              </div>
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
              </form>

    </div>
</body>

</html>
