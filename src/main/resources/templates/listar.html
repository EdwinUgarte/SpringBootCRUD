<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <title th:text="${titulo}"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body class="w-100%">
    <nav th:replace="/components/navbar :: navbar"/>
    <div class="bg-primary text-white text-center p-2">
        <h1 th:text="${titulo} + ' 🤵🏻'"></h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Fecha</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.createAt}"></td>
                <td><a th:href="@{/form/} + ${cliente.id}" class="btn btn-primary">editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/eliminar/} + ${cliente.id}" onclick="return confirm('¿Estas seguro de que quieres eliminar?')">eliminar</a></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary ms-2"><a th:href="@{/form}" class="text-decoration-none text-white">Agregar un nuevo cliente</a></button>

</body>

</html>
